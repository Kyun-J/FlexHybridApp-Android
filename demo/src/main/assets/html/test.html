<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
</head>
<script type="text/javascript">
    let t = 0;
    const t1 = async () => {
        console.log('Send to Native --- ' + t);
        const z = await $flex.testCall(t);
        console.log('Return by Native --- ' + z);
        t = Number(z);
    }
    const t2 = () => {
        $flex.testAsync(String(t));
    }
    const t3 = async () => {
        console.log('Send to Native --- ' + t);
        const z = await $flex.testAction(t);
        console.log('Return by Native on Action --- ' + z);
        t = Number(z);
    }
    window.onload = function() {
        $flex.web.receive = function(data) {
            console.log('Received by Native ---- ' + data);
        }
    }
</script>
<body style="width: 100%; height: 450px;">
<button onclick='t1()' style="width: 100%; height: 150px;">test Callable</button>
<button onclick='t2()' style="width: 100%; height: 150px;">test Async</button>
<button onclick='t3()' style="width: 100%; height: 150px;">test Action</button>
</body>
</html>
